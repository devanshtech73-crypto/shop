<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeCloud - Premium Digital Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-sans {
            font-family: 'Inter', sans-serif;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animate-slide-in {
            animation: slideInFromTop 0.5s ease-out forwards;
        }
        
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.5);
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.7);
        }
        
        .transition-all {
            transition: all 0.5s ease;
        }
        
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="app"></div>

    <script>
        // Category themes configuration
        const categoryThemes = {
            minecraft: {
                name: 'Minecraft',
                bgGradient: 'from-green-900 via-emerald-800 to-green-900',
                textColor: 'text-green-100',
                accentColor: 'bg-green-600 hover:bg-green-500',
                font: 'font-mono',
                buttonStyle: 'border-4 border-green-400 shadow-lg shadow-green-500/50'
            },
            discord: {
                name: 'Discord',
                bgGradient: 'from-indigo-900 via-purple-800 to-indigo-900',
                textColor: 'text-indigo-100',
                accentColor: 'bg-indigo-600 hover:bg-indigo-500',
                font: 'font-sans',
                buttonStyle: 'border-2 border-indigo-400 shadow-lg shadow-indigo-500/50'
            },
            subscription: {
                name: 'Subscription',
                bgGradient: 'from-amber-900 via-orange-800 to-amber-900',
                textColor: 'text-amber-100',
                accentColor: 'bg-amber-600 hover:bg-amber-500',
                font: 'font-serif',
                buttonStyle: 'border-2 border-amber-400 shadow-lg shadow-amber-500/50'
            },
            more: {
                name: 'More',
                bgGradient: 'from-slate-900 via-slate-800 to-slate-900',
                textColor: 'text-slate-100',
                accentColor: 'bg-slate-600 hover:bg-slate-500',
                font: 'font-sans',
                buttonStyle: 'border-2 border-slate-400 shadow-lg shadow-slate-500/50'
            }
        };

        // Initial products
        const initialProducts = [
            {
                id: 1,
                name: 'Minecraft Server Setup',
                description: 'Professional Minecraft server configuration with custom plugins',
                price: 49.99,
                category: 'minecraft',
                image: 'https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400&h=300&fit=crop'
            },
            {
                id: 2,
                name: 'Discord Bot Premium',
                description: 'Custom Discord bot with moderation and entertainment features',
                price: 79.99,
                category: 'discord',
                image: 'https://images.unsplash.com/photo-1614680376408-81e91ffe3db7?w=400&h=300&fit=crop'
            },
            {
                id: 3,
                name: 'Monthly VIP Access',
                description: 'Exclusive access to all premium features and priority support',
                price: 29.99,
                category: 'subscription',
                image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=400&h=300&fit=crop'
            },
            {
                id: 4,
                name: 'Custom Website Design',
                description: 'Professional website design tailored to your needs',
                price: 299.99,
                category: 'more',
                image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=300&fit=crop'
            }
        ];

        // State management
        let state = {
            selectedCategory: 'minecraft',
            products: [],
            isAdmin: false,
            newProduct: {
                name: '',
                description: '',
                price: '',
                category: 'minecraft',
                image: ''
            }
        };

        // Local storage functions
        function getProducts() {
            if (typeof window !== 'undefined') {
                const stored = localStorage.getItem('blazecloud_products');
                return stored ? JSON.parse(stored) : initialProducts;
            }
            return initialProducts;
        }

        function saveProducts(products) {
            if (typeof window !== 'undefined') {
                localStorage.setItem('blazecloud_products', JSON.stringify(products));
            }
        }

        function addProduct(product) {
            const products = getProducts();
            const newProduct = {
                ...product,
                id: Date.now()
            };
            const updated = [...products, newProduct];
            saveProducts(updated);
            return updated;
        }

        function deleteProduct(id) {
            const products = getProducts();
            const updated = products.filter(p => p.id !== id);
            saveProducts(updated);
            return updated;
        }

        // Initialize products
        function initProducts() {
            state.products = getProducts();
        }

        // Event handlers
        function setCategory(category) {
            state.selectedCategory = category;
            render();
        }

        function toggleAdmin() {
            state.isAdmin = !state.isAdmin;
            render();
        }

        function handleInputChange(field, value) {
            state.newProduct[field] = value;
        }

        function handleAddProduct(e) {
            e.preventDefault();
            const { name, description, price, category, image } = state.newProduct;
            
            if (!name || !description || !price) {
                alert('Please fill in all required fields');
                return;
            }

            const product = {
                name,
                description,
                price: parseFloat(price),
                category,
                image: image || 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=300&fit=crop'
            };

            state.products = addProduct(product);
            state.newProduct = {
                name: '',
                description: '',
                price: '',
                category: 'minecraft',
                image: ''
            };
            render();
        }

        function handleDeleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                state.products = deleteProduct(id);
                render();
            }
        }

        // Render function
        function render() {
            const theme = categoryThemes[state.selectedCategory];
            const filteredProducts = state.products.filter(p => p.category === state.selectedCategory);

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white font-sans">
                    <!-- Header -->
                    <header class="border-b border-slate-700 backdrop-blur-sm bg-slate-900/50 sticky top-0 z-50 animate-slide-in">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                        <span class="text-2xl">âš¡</span>
                                    </div>
                                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                                        BlazeCloud
                                    </h1>
                                </div>
                                <button 
                                    onclick="toggleAdmin()"
                                    class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-sm font-medium"
                                >
                                    ${state.isAdmin ? 'ðŸ‘¤ User Mode' : 'ðŸ”§ Admin Mode'}
                                </button>
                            </div>
                        </div>
                    </header>

                    <!-- Hero Section -->
                    <section class="py-20 px-4 sm:px-6 lg:px-8 animate-fade-in">
                        <div class="max-w-7xl mx-auto text-center">
                            <h2 class="text-5xl sm:text-6xl font-bold mb-6 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                                Premium Digital Products
                            </h2>
                            <p class="text-xl text-slate-300 max-w-2xl mx-auto">
                                Discover our curated collection of high-quality digital services and products
                            </p>
                        </div>
                    </section>

                    <!-- Content Area with Dynamic Theme -->
                    <div class="bg-gradient-to-br ${theme.bgGradient} ${theme.textColor} ${theme.font} transition-all duration-500">
                        <!-- Category Navigation -->
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div class="flex flex-wrap gap-4 justify-center mb-12">
                                ${Object.entries(categoryThemes).map(([key, cat]) => `
                                    <button
                                        onclick="setCategory('${key}')"
                                        class="px-6 py-3 rounded-lg font-semibold transition-all ${
                                            state.selectedCategory === key
                                                ? `${cat.accentColor} ${cat.buttonStyle} scale-105`
                                                : 'bg-slate-700/50 hover:bg-slate-600/50 border-2 border-transparent'
                                        }"
                                    >
                                        ${cat.name}
                                    </button>
                                `).join('')}
                            </div>

                            <!-- Admin Panel -->
                            ${state.isAdmin ? `
                                <div class="mb-12 bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border-2 border-slate-700">
                                    <h3 class="text-2xl font-bold mb-6">Add New Product</h3>
                                    <form onsubmit="handleAddProduct(event)" class="space-y-4">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Product Name"
                                                value="${state.newProduct.name}"
                                                oninput="handleInputChange('name', this.value)"
                                                class="px-4 py-2 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            />
                                            <input
                                                type="number"
                                                placeholder="Price"
                                                value="${state.newProduct.price}"
                                                oninput="handleInputChange('price', this.value)"
                                                step="0.01"
                                                class="px-4 py-2 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            />
                                        </div>
                                        <textarea
                                            placeholder="Description"
                                            value="${state.newProduct.description}"
                                            oninput="handleInputChange('description', this.value)"
                                            class="w-full px-4 py-2 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"
                                            required
                                        ></textarea>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <select
                                                value="${state.newProduct.category}"
                                                onchange="handleInputChange('category', this.value)"
                                                class="px-4 py-2 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                ${Object.entries(categoryThemes).map(([key, cat]) => `
                                                    <option value="${key}" ${state.newProduct.category === key ? 'selected' : ''}>
                                                        ${cat.name}
                                                    </option>
                                                `).join('')}
                                            </select>
                                            <input
                                                type="url"
                                                placeholder="Image URL (optional)"
                                                value="${state.newProduct.image}"
                                                oninput="handleInputChange('image', this.value)"
                                                class="px-4 py-2 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            class="w-full px-6 py-3 ${theme.accentColor} rounded-lg font-semibold transition-colors"
                                        >
                                            Add Product
                                        </button>
                                    </form>
                                </div>
                            ` : ''}

                            <!-- Products Grid -->
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                ${filteredProducts.length === 0 ? `
                                    <div class="col-span-full text-center py-12">
                                        <p class="text-xl opacity-70">No products in this category yet.</p>
                                        ${state.isAdmin ? '<p class="mt-2 opacity-50">Add some products using the form above!</p>' : ''}
                                    </div>
                                ` : filteredProducts.map(product => `
                                    <div class="product-card bg-slate-800/50 backdrop-blur-sm rounded-xl overflow-hidden border-2 ${theme.buttonStyle.includes('border-4') ? 'border-4' : 'border-2'} ${theme.buttonStyle.split(' ').find(c => c.startsWith('border-'))}">
                                        <img
                                            src="${product.image}"
                                            alt="${product.name}"
                                            class="w-full h-48 object-cover"
                                            onerror="this.src='https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=300&fit=crop'"
                                        />
                                        <div class="p-6">
                                            <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                                            <p class="opacity-80 mb-4">${product.description}</p>
                                            <div class="flex justify-between items-center">
                                                <span class="text-2xl font-bold">$${product.price.toFixed(2)}</span>
                                                ${state.isAdmin ? `
                                                    <button
                                                        onclick="handleDeleteProduct(${product.id})"
                                                        class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg transition-colors text-sm font-medium"
                                                    >
                                                        Delete
                                                    </button>
                                                ` : `
                                                    <button class="px-6 py-2 ${theme.accentColor} rounded-lg font-semibold transition-colors">
                                                        Buy Now
                                                    </button>
                                                `}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Footer -->
                        <footer class="border-t border-slate-700/50 mt-20 py-8">
                            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center opacity-70">
                                <p>&copy; 2024 BlazeCloud. All rights reserved.</p>
                            </div>
                        </footer>
                    </div>
                </div>
            `;
        }

        // Initialize app
        initProducts();
        render();
    </script>
</body>
</html>
