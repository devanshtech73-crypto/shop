<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlazeCloud Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1e293b;
      font-size: 24px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      background: #1e293b;
      padding: 20px;
      text-align: center;
    }
    a { color: #60a5fa; text-decoration: none; margin: 0 10px; }
  </style>
</head>
<body>

<header>BlazeCloud Store</header>

<div class="products">
  <div class="card">
    <h3>Game Account</h3>
    <p>$5</p>
  </div>
  <div class="card">
    <h3>Game Key</h3>
    <p>$10</p>
  </div>
</div>

<footer>

</html>
