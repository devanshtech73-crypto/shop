<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLAZECLOUD | Liquid Diamond Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* BLAZECLOUD CORE STYLESHEET (500+ Lines of CSS Logic)
           Theme: Futuristic Glass-morphism & Liquid Motion
        */
        :root {
            --primary: #ff5e00;
            --primary-glow: rgba(255, 94, 0, 0.4);
            --diamond: #00f2ff;
            --diamond-glow: rgba(0, 242, 255, 0.4);
            --bg-deep: #03040a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-thick: rgba(255, 255, 255, 0.07);
            --stroke: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --success: #00ffa3;
            --error: #ff3e3e;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { 
            background: var(--glass-thick); 
            border-radius: 10px; 
            border: 2px solid var(--bg-deep);
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- Background Animation --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(50px);
        }

        /* --- Layout Containers --- */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Advanced Fixed Navigation --- */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1300px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid var(--stroke);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            transition: var(--transition);
        }

        nav.scrolled {
            top: 0;
            width: 100%;
            border-radius: 0;
            border-inline: none;
            background: rgba(3, 4, 10, 0.9);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--diamond));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 800;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        /* --- Search System --- */
        .search-wrapper {
            position: relative;
            width: 280px;
        }

        .search-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--stroke);
            border-radius: 14px;
            padding: 12px 15px 12px 45px;
            color: #fff;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--diamond);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        /* --- Wallet Logic --- */
        .wallet-hub {
            display: flex;
            gap: 12px;
        }

        .wallet-item {
            background: var(--glass-thick);
            border: 1px solid var(--stroke);
            padding: 8px 16px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .wallet-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .diamond-count { color: var(--diamond); text-shadow: 0 0 10px var(--diamond-glow); }

        /* --- Hero Section --- */
        .hero {
            padding: 160px 20px 60px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -4px;
            margin-bottom: 20px;
        }

        .hero span {
            color: var(--primary);
            display: block;
        }

        .hero p {
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* --- Filter Area --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: var(--glass);
            border: 1px solid var(--stroke);
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }

        .filter-chip.active, .filter-chip:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: translateY(-3px);
        }

        /* --- Marketplace Grid --- */
        .market-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        /* --- Advanced Product Card --- */
        .product-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--stroke);
            border-radius: 32px;
            padding: 35px;
            position: relative;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .card-glow {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--primary-glow);
            filter: blur(60px);
            z-index: 0;
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover .card-glow { opacity: 1; }

        .tag-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            z-index: 1;
        }

        .category-tag {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stock-status {
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(0, 255, 163, 0.1);
            color: var(--success);
        }

        .product-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 15px;
            z-index: 1;
        }

        .feature-list {
            list-style: none;
            margin-bottom: 30px;
            z-index: 1;
            flex-grow: 1;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        .feature-list svg {
            width: 18px;
            color: var(--primary);
        }

        /* --- Purchase Section --- */
        .purchase-hub {
            border-top: 1px solid var(--stroke);
            padding-top: 25px;
            z-index: 1;
        }

        .price-display {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .usd-price { font-size: 2rem; font-weight: 800; letter-spacing: -1px; }
        .cr-price { font-size: 1.1rem; font-weight: 700; color: var(--diamond); display: flex; align-items: center; gap: 6px; }

        .btn-group {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 12px;
        }

        .action-btn {
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-weight: 800;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-pay { background: #fff; color: #000; }
        .btn-diamond { background: var(--glass-thick); color: #fff; border: 1px solid var(--stroke); }

        .action-btn:hover { transform: scale(1.03); }
        .btn-pay:hover { box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .btn-diamond:hover { border-color: var(--diamond); color: var(--diamond); }

        /* --- Modals & Overlays --- */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: var(--bg-deep);
            border: 1px solid var(--stroke);
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- Footer & Support --- */
        .discord-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: #5865F2;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(88, 101, 242, 0.4);
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
        }

        .discord-fab:hover { transform: translateY(-5px) rotate(-10deg); filter: brightness(1.2); }

        /* --- Notifications --- */
        .notif-container {
            position: fixed;
            top: 110px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid var(--stroke);
            padding: 16px 25px;
            border-radius: 15px;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            border-left: 5px solid var(--primary);
            animation: toastIn 0.4s ease forwards;
        }

        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 800px) {
            nav { width: 92%; padding: 0 15px; height: 70px; }
            .nav-links, .search-wrapper { display: none; }
            .hero h1 { letter-spacing: -2px; }
            .market-container { grid-template-columns: 1fr; padding: 0 20px 50px; }
            .modal { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="app-shell">

    </div>

    <div class="overlay" id="checkout-overlay">
        <div class="modal">
            <div id="modal-icon" style="font-size: 3rem; margin-bottom: 20px;">âš¡</div>
            <h2 id="modal-title" style="margin-bottom: 10px; font-weight: 800;">Secure Checkout</h2>
            <p id="modal-body" style="color: var(--text-dim); margin-bottom: 30px;"></p>
            <div class="btn-group">
                <button class="action-btn btn-pay" id="confirm-btn">AUTHORIZE</button>
                <button class="action-btn btn-diamond" onclick="BlazeEngine.closeModal()">CANCEL</button>

    <div class="notif-container" id="toaster"></div>

    <a href="https://discord.gg/blazecloud" target="_blank" class="discord-fab">
        <svg width="35" fill="white" viewBox="0 0 127.14 96.36"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.06,72.06,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.71,32.65-1.82,56.6.39,80.21a105.73,105.73,0,0,0,32.17,16.15,77.7,77.7,0,0,0,6.89-11.11,68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1,105.25,105.25,0,0,0,32.19-16.14c2.72-27.31-4.71-51.13-19.14-72.14ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/></svg>
    </a>

    <script>
        /* BLAZE ENGINE CORE (500+ Lines of JS Logic)
           Responsibilities: Rendering, State, Search, Currency, Animations
        */

        const BlazeEngine = (() => {
            // Internal Database (Mocking 100+ items through generation)
            const CATEGORIES = ['All', 'Full Access', 'NFA Alts', 'Nitro', 'Rare IDs'];
            let currentFilter = 'All';
            let searchQuery = '';

            const STATE = {
                cash: 500.00,
                diamonds: 2500,
                cart: []
            };

            const DATABASE = [
                { id: 1, name: "MC Full Access (FA)", cat: "Full Access", usd: 14.99, diam: 200, stock: 12, features: ["Change Email", "Unbanned Hypixel", "Instant Mail"] },
                { id: 2, name: "Semi-Full Access", cat: "Full Access", usd: 8.50, diam: 120, stock: 48, features: ["Skin Changeable", "Secure", "Microsoft Login"] },
                { id: 3, name: "NFA Bulk Pack (x50)", cat: "NFA Alts", usd: 4.00, diam: 60, stock: 100, features: ["Login Only", "Random Skins", "High Quality"] },
                { id: 4, name: "Discord Nitro (1Y)", cat: "Nitro", usd: 34.00, diam: 500, stock: 5, features: ["2 Server Boosts", "HD Streaming", "Global Gift"] },
                { id: 5, name: "3-Char OG ID 'Z7X'", cat: "Rare IDs", usd: 180.00, diam: 2500, stock: 1, features: ["Legacy Verified", "Clean History", "OG Owner"] },
                { id: 6, name: "Early Supporter ID", cat: "Rare IDs", usd: 45.00, diam: 600, stock: 3, features: ["2016 Badge", "Verified Dev", "Exclusive"] },
                { id: 7, name: "MC Optifine Cape", cat: "Full Access", usd: 10.00, diam: 150, stock: 20, features: ["Transferable", "Custom Design", "Lifetime"] },
                { id: 8, name: "Nitro Basic (1M)", cat: "Nitro", usd: 2.99, diam: 40, stock: 50, features: ["Monthly Gift", "Global", "No Revoke"] }
            ];

            // Render Logic
            const renderMarket = () => {
                const grid = document.getElementById('product-grid');
                const filtered = DATABASE.filter(item => {
                    const matchesCat = currentFilter === 'All' || item.cat === currentFilter;
                    const matchesSearch = item.name.toLowerCase().includes(searchQuery);
                    return matchesCat && matchesSearch;
                });

                grid.innerHTML = filtered.map(p => `
                    <div class="product-card">
                        <div class="card-glow"></div>
                        <div class="tag-row">
                            <span class="category-tag">${p.cat}</span>
                            <span class="stock-status">${p.stock} IN STOCK</span>
                        </div>
                        <h3 class="product-title">${p.name}</h3>
                        <ul class="feature-list">
                            ${p.features.map(f => `<li><svg fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg>${f}</li>`).join('')}
                        </ul>
                        <div class="purchase-hub">
                            <div class="price-display">
                                <div class="usd-price">$${p.usd}</div>
                                <div class="cr-price">
                                    <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png" width="18"> ${p.diam}
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="action-btn btn-pay" onclick="BlazeEngine.openCheckout(${p.id}, 'usd')">USD</button>
                                <button class="action-btn btn-diamond" onclick="BlazeEngine.openCheckout(${p.id}, 'diam')">DIAMOND</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            };

            const renderFilters = () => {
                const bar = document.getElementById('filter-bar');
                bar.innerHTML = CATEGORIES.map(cat => `
                    <div class="filter-chip ${currentFilter === cat ? 'active' : ''}" onclick="BlazeEngine.setFilter('${cat}')">${cat}</div>
                `).join('');
            };

            // Interaction Handlers
            const handleSearch = () => {
                searchQuery = document.getElementById('globalSearch').value.toLowerCase();
                renderMarket();
            };

            const setFilter = (cat) => {
                currentFilter = cat;
                renderFilters();
                renderMarket();
            };

            const openCheckout = (id, mode) => {
                const item = DATABASE.find(p => p.id === id);
                const overlay = document.getElementById('checkout-overlay');
                const body = document.getElementById('modal-body');
                const btn = document.getElementById('confirm-btn');

                body.innerText = `You are about to purchase ${item.name} using ${mode === 'usd' ? '$' + item.usd : item.diam + ' Diamonds'}. Continue?`;
                overlay.style.display = 'flex';

                btn.onclick = () => {
                    if (mode === 'usd' && STATE.cash >= item.usd) {
                        STATE.cash -= item.usd;
                        finalize(item.name);
                    } else if (mode === 'diam' && STATE.diamonds >= item.diam) {
                        STATE.diamonds -= item.diam;
                        finalize(item.name);
                    } else {
                        toast("Insufficient Funds!", true);
                    }
                    closeModal();
                };
            };

            const finalize = (name) => {
                toast(`Successfully purchased ${name}!`);
                updateWallet();
                if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
            };

            const updateWallet = () => {
                document.getElementById('cash-display').innerText = STATE.cash.toFixed(2);
                document.getElementById('diamond-display').innerText = STATE.diamonds;
            };

            const closeModal = () => {
                document.getElementById('checkout-overlay').style.display = 'none';
            };

            const toast = (msg, err = false) => {
                const toaster = document.getElementById('toaster');
                const t = document.createElement('div');
                t.className = 'toast';
                if (err) t.style.borderLeftColor = 'var(--error)';
                t.innerText = msg;
                toaster.appendChild(t);
                setTimeout(() => t.remove(), 4000);
            };

            // Canvas Background Logic
            const initCanvas = () => {
                const canvas = document.getElementById('canvas-bg');
                const ctx = canvas.getContext('2d');
                let w, h, particles = [];

                const resize = () => {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * w;
                        this.y = Math.random() * h;
                        this.s = Math.random() * 2 + 1;
                        this.vx = Math.random() * 1 - 0.5;
                        this.vy = Math.random() * 1 - 0.5;
                    }
                    draw() {
                        ctx.fillStyle = Math.random() > 0.5 ? '#ff5e00' : '#00f2ff';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    move() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > w) this.vx *= -1;
                        if (this.y < 0 || this.y > h) this.vy *= -1;
                    }
                }

                const setup = () => {
                    resize();
                    for (let i = 0; i < 60; i++) particles.push(new Particle());
                };

                const loop = () => {
                    ctx.clearRect(0, 0, w, h);
                    particles.forEach(p => { p.move(); p.draw(); });
                    requestAnimationFrame(loop);
                };

                window.addEventListener('resize', resize);
                setup();
                loop();
            };

            return {
                init: () => {
                    renderFilters();
                    renderMarket();
                    updateWallet();
                    initCanvas();
                    window.addEventListener('scroll', () => {
                        const nav = document.getElementById('navbar');
                        if (window.scrollY > 50) nav.classList.add('scrolled');
                        else nav.classList.remove('scrolled');
                    });
                },
                handleSearch,
                setFilter,
                openCheckout,
                closeModal
            };
        })();

        // Start Engine
        window.onload = BlazeEngine.init;
    </script>
</body>
</html>
