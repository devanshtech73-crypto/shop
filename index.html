<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazecloud | The Minecraft Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --amazon-dark: #131921;
            --amazon-light: #232f3e;
            --amazon-yellow: #febd69;
            --amazon-orange: #cd9042;
            --text-main: #0F1111;
            --bg-gray: #E3E6E6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body { background-color: var(--bg-gray); }

        /* --- AMAZON HEADER COPY --- */
        .navbar {
            background-color: var(--amazon-dark);
            height: 60px;
            display: flex;
            align-items: center;
            color: white;
            padding: 0 15px;
            gap: 20px;
        }

        .nav-logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-top: 5px;
        }
        
        .nav-logo span { color: var(--amazon-yellow); }

        /* Search Bar */
        .nav-search {
            flex: 1;
            display: flex;
            height: 40px;
            border-radius: 4px;
            overflow: hidden;
        }

        .search-select {
            background-color: #f3f3f3;
            width: 50px;
            border: none;
            color: #555;
            font-size: 0.8rem;
            text-align: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-icon {
            background-color: var(--amazon-yellow);
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--amazon-dark);
            cursor: pointer;
        }

        /* Nav Text */
        .nav-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .nav-text b { font-size: 0.9rem; }

        .cart-icon {
            display: flex;
            align-items: flex-end;
            font-size: 1.5rem;
        }

        /* --- SUB MENU --- */
        .sub-nav {
            background-color: var(--amazon-light);
            color: white;
            height: 40px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 0.9rem;
            gap: 20px;
        }

        /* --- HERO BANNER --- */
        .hero {
            background-image: linear-gradient(to bottom, transparent 60%, var(--bg-gray) 100%), url('https://placehold.co/1500x600/131921/FFF?text=MINECRAFT+PREMIUM+SALE');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        /* --- PRODUCT GRID --- */
        .shop-section {
            padding: 20px;
            max-width: 1400px;
            margin: -150px auto 0; /* Pull up over hero */
            z-index: 10;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .card:hover { box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        .card-title { font-size: 1.3rem; margin-bottom: 10px; font-weight: bold; }
        
        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .price-tag { font-size: 1.4rem; font-weight: 500; }
        .price-sup { font-size: 0.8rem; vertical-align: super; }

        .stock-status { color: #007600; font-size: 0.9rem; margin: 5px 0; }
        
        .prime-badge {
            color: #00a8e1;
            font-weight: bold;
            font-style: italic;
            font-size: 0.9rem;
        }

        .btn-buy {
            background-color: #ffd814;
            border: none;
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-buy:hover { background-color: #f7ca00; }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            .nav-text, .search-select { display: none; }
            .hero { height: 150px; }
            .shop-section { margin-top: 0; }
            .card { height: auto; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="nav-logo">blaze<span>cloud</span></a>
        
        <div class="nav-search">
            <select class="search-select"><option>All</option></select>
            <input type="text" class="search-input" placeholder="Search Blazecloud...">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="nav-text">
            <span>Hello, Gamer</span>
            <b>Accounts & Lists</b>
        </div>

        <div class="nav-text">
            <span>Returns</span>
            <b>& Orders</b>
        </div>

        <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span style="font-size:0.9rem; font-weight:bold;">0</span>
        </div>
    </nav>

    <div class="sub-nav">
        <i class="fa-solid fa-bars"></i> All
        <span>Today's Deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
    </div>

    <div class="hero"></div>

    <div class="shop-section">
        <div class="grid" id="product-container">
            </div>
    </div>

    <script>
        // Placeholder data to show the UI working immediately
        // In a real app, you would fetch this from your backend API
        const products = [
            {
                name: "Minecraft Full Access",
                price: 450,
                image: "https://placehold.co/300x200/232f3e/FFF?text=Full+Access+Account",
                desc: "Migrated, Email Changeable, 100% Secure"
            },
            {
                name: "Name Changeable Account",
                price: 250,
                image: "https://placehold.co/300x200/232f3e/FFF?text=Change+Name",
                desc: "Choose your own gamertag. Fresh start."
            },
            {
                name: "Semi-Full Access",
                price: 150,
                image: "https://placehold.co/300x200/232f3e/FFF?text=Semi+Access",
                desc: "Play online immediately. High value."
            },
            {
                name: "Optifine Cape Key",
                price: 300,
                image: "https://placehold.co/300x200/232f3e/FFF?text=Cape+Key",
                desc: "Stand out with a custom cape."
            }
        ];

        const container = document.getElementById('product-container');

        // Function to render cards
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div>
                    <h3 class="card-title">${product.name}</h3>
                    <img src="${product.image}" class="card-img" alt="${product.name}">
                    <div style="margin-top:5px;">
                        <span class="price-sup">â‚¹</span>
                        <span class="price-tag">${product.price}</span>
                        <span class="price-sup">00</span>
                    </div>
                    <p class="stock-status">In Stock</p>
                    <p style="font-size:0.8rem; color:#565959;">${product.desc}</p>
                    <p class="prime-badge"><i class="fa-solid fa-check"></i> prime</p>
                </div>
                <button class="btn-buy" onclick="alert('Proceeding to payment for ${product.name}')">Add to Cart</button>
            `;
            container.appendChild(card);
        });

        /* --- MONGODB CONNECTION CODE (COMMENTED OUT) ---
        To make this live, you would replace the "products" array above with this:
        
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                const data = await response.json();
                renderProducts(data); // Call a render function
            } catch (err) {
                console.log("Database not connected yet");
            }
        }
        fetchProducts();
        */
    </script>
</body>
</html>
