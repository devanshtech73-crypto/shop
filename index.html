<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZECLOUD | Glass Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff5e00;
            --secondary: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-stroke: rgba(255, 255, 255, 0.12);
            --bg: #03040a;
            --accent-glow: radial-gradient(circle at 50% 50%, rgba(255, 94, 0, 0.15), transparent 70%);
        }

        /* --- GLOBAL & ANIMATION --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            background-image: var(--accent-glow);
            min-height: 100vh;
        }

        @keyframes bg-pan {
            from { background-position: 0% center; }
            to { background-position: -200% center; }
        }

        /* --- BACKGROUND ORBS --- */
        .orb {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
        }
        .orb-1 { top: -100px; right: -100px; background: var(--primary); }
        .orb-2 { bottom: -100px; left: -100px; background: var(--secondary); }

        /* --- NAVBAR --- */
        nav {
            position: sticky;
            top: 20px;
            margin: 0 20px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-stroke);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-status {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .balance-badge {
            background: var(--primary);
            padding: 6px 16px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.4);
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .hero p {
            opacity: 0.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- FILTER SYSTEM --- */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: var(--glass);
            border: 1px solid var(--glass-stroke);
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .filter-tab:hover, .filter-tab.active {
            background: white;
            color: black;
            transform: translateY(-3px);
        }

        /* --- PRODUCT GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 40px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-stroke);
            border-radius: 24px;
            padding: 30px;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .glass-card:hover::after {
            left: 100%;
        }

        .card-category {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--secondary);
            margin-bottom: 8px;
            display: block;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .feature-item svg {
            width: 16px;
            color: var(--primary);
        }

        .price-section {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-val {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .buy-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 94, 0, 0.3);
        }

        /* --- MODAL SYSTEM --- */
        #payment-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid var(--glass-stroke);
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .grid { padding: 0 20px 100px; }
            nav { margin: 10px; padding: 0 15px; }
            .hero { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav>
        <div class="logo">BLAZECLOUD</div>
        <div class="cart-status">
            <span class="balance-badge">$1,250.00</span>
        </div>
    </nav>

    <section class="hero">
        <h1>Digital Assets.</h1>
        <p>Premium Minecraft Accounts, Nitro, and Legacy IDs with instant delivery via encrypted glass-nodes.</p>
    </section>

    <div class="filter-container">
        <div class="filter-tab active" onclick="updateFilter('all', this)">All Products</div>
        <div class="filter-tab" onclick="updateFilter('mc-fa', this)">Full Access</div>
        <div class="filter-tab" onclick="updateFilter('mc-nfa', this)">NFA Alts</div>
        <div class="filter-tab" onclick="updateFilter('nitro', this)">Discord Nitro</div>
        <div class="filter-tab" onclick="updateFilter('id', this)">Legacy IDs</div>
    </div>

    <main class="grid" id="product-grid">
        </main>

    <div id="payment-modal">
        <div class="modal-content">
            <div id="modal-icon" style="font-size: 4rem; margin-bottom: 20px;">âš¡</div>
            <h2 id="modal-title" style="font-size: 2rem; margin-bottom: 10px;">Confirm Purchase</h2>
            <p id="modal-desc" style="opacity: 0.6; margin-bottom: 30px;">Transaction will be processed through BlazeCloud secure glass-layer.</p>
            <div style="display: flex; gap: 10px;">
                <button class="buy-btn" style="flex: 1;" onclick="processPayment()">AUTHORIZE</button>
                <button class="buy-btn" style="flex: 1; background: var(--glass); color: white;" onclick="closeModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        const PRODUCTS = [
            { id: 1, cat: 'mc-fa', name: "MC Full Access (FA)", price: 14.99, features: ["Change Email", "Unbanned Hypixel", "Full Security", "Instant Mail Access"] },
            { id: 2, cat: 'mc-fa', name: "SFA High-Tier", price: 24.50, features: ["MVP+ Rank", "Optifine Cape", "Migrated Account", "2014-2016 Age"] },
            { id: 3, cat: 'mc-nfa', name: "Bulk NFA (x25)", price: 4.99, features: ["Random Skins", "Alt Shop Ready", "Instant Login", "Checkers Support"] },
            { id: 4, cat: 'mc-nfa', name: "Unchecked NFA (x100)", price: 12.00, features: ["Mixed Quality", "Private List", "Low Ban Rate", "Automatic Delivery"] },
            { id: 5, cat: 'nitro', name: "Nitro Boost (1y)", price: 34.99, features: ["2 Server Boosts", "Global Emojis", "HD Streaming", "4000 Char Limit"] },
            { id: 6, cat: 'nitro', name: "Nitro Monthly Gift", price: 9.99, features: ["Instant Link", "Global Activation", "Non-Revocable", "Credit Based"] },
            { id: 7, cat: 'id', name: "Legacy ID 'Zen'", price: 85.00, features: ["3-Character", "Clean History", "Developer Badge", "Early 2016"] },
            { id: 8, cat: 'id', name: "OG 'Nova' ID", price: 150.00, features: ["Semi-OG Name", "Verified Status", "Rare Metadata", "Full Ownership"] }
        ];

        function render(items) {
            const container = document.getElementById('product-grid');
            container.innerHTML = items.map(p => `
                <div class="glass-card">
                    <span class="card-category">${p.cat.replace('-', ' ')}</span>
                    <h3 class="card-title">${p.name}</h3>
                    <div class="features">
                        ${p.features.map(f => `
                            <div class="feature-item">
                                <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                ${f}
                            </div>
                        `).join('')}
                    </div>
                    <div class="price-section">
                        <div class="price-val">$${p.price}</div>
                        <button class="buy-btn" onclick="openModal('${p.name}')">Purchase</button>
                    </div>
                </div>
            `).join('');
        }

        function updateFilter(cat, el) {
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const filtered = cat === 'all' ? PRODUCTS : PRODUCTS.filter(p => p.cat === cat);
            render(filtered);
        }

        function openModal(name) {
            document.getElementById('modal-title').innerText = name;
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('payment-modal').style.display = 'none';
        }

        function processPayment() {
            const btn = document.querySelector('.modal-content .buy-btn');
            btn.innerText = "Processing...";
            btn.disabled = true;
            
            setTimeout(() => {
                alert("Transaction Successful. Check your email for delivery.");
                closeModal();
                btn.innerText = "AUTHORIZE";
                btn.disabled = false;
            }, 2000);
        }

        // Initial Load
        render(PRODUCTS);
    </script>
</body>
</html>
