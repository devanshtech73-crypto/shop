<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLAZECLOUD | Glass Nexus & Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff5e00;
            --diamond: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --stroke: rgba(255, 255, 255, 0.1);
            --bg: #030409;
            --danger: #ff3e3e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding-top: 140px; transition: 0.5s; }
        
        /* --- GLASS THEME COMPONENTS --- */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 0%, #1a1b25 0%, #030409 100%); }
        
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--stroke); z-index: 1000; padding: 15px 20px;
        }

        .nav-top { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 800; font-size: 1.4rem; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }

        .search-area { max-width: 1200px; margin: 12px auto 0; position: relative; }
        .search-input { width: 100%; background: rgba(255,255,255,0.06); border: 1px solid var(--stroke); border-radius: 12px; padding: 12px 40px; color: #fff; font-size: 16px; outline: none; }

        /* --- PRODUCT GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid var(--stroke); border-radius: 24px; padding: 25px; transition: 0.3s; }
        
        .type-tag { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .price-row { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--stroke); padding-top: 15px; }
        .btn-buy { background: #fff; color: #000; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* --- ADMIN PANEL GUI --- */
        #admin-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 0;
            background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(30px);
            z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto; border-top: 2px solid var(--primary);
        }
        #admin-panel.active { height: 80vh; padding: 40px 20px; }

        .admin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .admin-card { background: var(--glass); border: 1px solid var(--stroke); padding: 15px; border-radius: 15px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.7rem; margin-bottom: 5px; opacity: 0.6; }
        .admin-input { width: 100%; background: #000; border: 1px solid var(--stroke); padding: 8px; color: #fff; border-radius: 8px; }

        .btn-danger { background: var(--danger); color: #fff; border: none; padding: 8px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-save { background: var(--success, #00ff88); color: #000; border: none; padding: 8px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 5px; }

        .admin-trigger { position: fixed; bottom: 20px; left: 20px; width: 45px; height: 45px; background: var(--glass); border: 1px solid var(--stroke); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2100; }

        @media (min-width: 768px) {
            nav { display: flex; justify-content: space-between; padding: 15px 40px; }
            .search-area { margin: 0; width: 350px; }
            body { padding-top: 100px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="nav-top">
            <div class="logo">BLAZECLOUD</div>
            <div style="font-size: 0.8rem; opacity: 0.5;">Secure Marketplace</div>
        </div>
        <div class="search-area">
            <input type="text" id="srch" class="search-input" placeholder="Search products..." onkeyup="app.filter()">
        </div>
    </nav>

    <main class="grid" id="main-grid"></main>

    <div class="admin-trigger" onclick="app.toggleAdmin()">‚öôÔ∏è</div>

    <div id="admin-panel">
        <div style="max-width: 1200px; margin: 0 auto;">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h2>BlazeCloud Admin Panel</h2>
                <button onclick="app.toggleAdmin()" style="background:none; border:none; color:#fff; cursor:pointer; font-size:1.5rem;">‚úï</button>
            </div>
            
            <div style="margin-top: 30px; background: var(--glass); padding: 20px; border-radius: 20px;">
                <h3>Add New Product</h3>
                <div class="admin-grid">
                    <input type="text" id="new-name" class="admin-input" placeholder="Product Name">
                    <input type="text" id="new-type" class="admin-input" placeholder="Type (e.g. FA, Nitro)">
                    <input type="number" id="new-price" class="admin-input" placeholder="Price USD">
                    <input type="number" id="new-cr" class="admin-input" placeholder="Price Credits">
                </div>
                <button class="btn-save" style="margin-top:15px; padding: 12px;" onclick="app.addProduct()">+ Add Product to Database</button>
            </div>

            <h3 style="margin-top:40px;">Manage Existing Products</h3>
            <div class="admin-grid" id="admin-list"></div>
        </div>
    </div>

    <script>
        const app = (() => {
            // Initial Data (Saves to LocalStorage)
            let products = JSON.parse(localStorage.getItem('blaze_db')) || [
                { id: 1, name: "MC Full Access", type: "FA", price: 15.00, cr: 150 },
                { id: 2, name: "MC Semi-Full Access", type: "SFA", price: 8.50, cr: 85 },
                { id: 3, name: "Nitro Boost (1 Year)", type: "Gift", price: 35.00, cr: 350 }
            ];

            const save = () => {
                localStorage.setItem('blaze_db', JSON.stringify(products));
                render();
            };

            const render = () => {
                // Render Public Grid
                const grid = document.getElementById('main-grid');
                grid.innerHTML = products.map(p => `
                    <div class="card">
                        <span class="type-tag">${p.type}</span>
                        <h2 class="item-title">${p.name}</h2>
                        <div style="color:var(--diamond); font-weight:800; font-size:0.9rem;">üíé ${p.cr} Credits</div>
                        <div class="price-row">
                            <div style="font-size: 1.2rem; font-weight: 800;">$${parseFloat(p.price).toFixed(2)}</div>
                            <button class="btn-buy">Purchase</button>
                        </div>
                    </div>
                `).join('');

                // Render Admin Manage List
                const adminList = document.getElementById('admin-list');
                adminList.innerHTML = products.map((p, index) => `
                    <div class="admin-card">
                        <div class="input-group">
                            <label>Product Name</label>
                            <input type="text" class="admin-input" value="${p.name}" onchange="app.edit(${index}, 'name', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Price USD</label>
                            <input type="number" class="admin-input" value="${p.price}" onchange="app.edit(${index}, 'price', this.value)">
                        </div>
                        <button class="btn-danger" onclick="app.deleteProduct(${index})">Delete Product</button>
                    </div>
                `).join('');
            };

            return {
                filter: () => {
                    const q = document.getElementById('srch').value.toLowerCase();
                    const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.type.toLowerCase().includes(q));
                    // Custom render for filter
                    document.getElementById('main-grid').innerHTML = filtered.map(p => `
                        <div class="card">
                            <span class="type-tag">${p.type}</span>
                            <h2 class="item-title">${p.name}</h2>
                            <div class="price-row">
                                <div style="font-size: 1.2rem; font-weight: 800;">$${parseFloat(p.price).toFixed(2)}</div>
                                <button class="btn-buy">Purchase</button>
                            </div>
                        </div>
                    `).join('');
                },
                toggleAdmin: () => {
                    const pass = document.getElementById('admin-panel').classList.contains('active') ? true : prompt("Enter Admin Password:");
                    if(pass === "admin" || pass === true) {
                        document.getElementById('admin-panel').classList.toggle('active');
                    } else {
                        alert("Access Denied");
                    }
                },
                addProduct: () => {
                    const name = document.getElementById('new-name').value;
                    const type = document.getElementById('new-type').value;
                    const price = document.getElementById('new-price').value;
                    const cr = document.getElementById('new-cr').value;

                    if(name && price) {
                        products.push({ id: Date.now(), name, type, price, cr });
                        save();
                        // Clear inputs
                        document.getElementById('new-name').value = '';
                        document.getElementById('new-price').value = '';
                    }
                },
                edit: (index, field, value) => {
                    products[index][field] = value;
                    save();
                },
                deleteProduct: (index) => {
                    if(confirm("Are you sure you want to delete this?")) {
                        products.splice(index, 1);
                        save();
                    }
                },
                init: () => render()
            };
        })();

        app.init();
    </script>
</body>
</html>
