<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLAZECLOUD | Pure Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff5e00;
            --diamond: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --stroke: rgba(255, 255, 255, 0.1);
            --bg: #030409;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            padding-top: 140px; /* Space for Mobile-Friendly Fixed Nav */
        }

        /* --- CLEAN GLASS BACKGROUND --- */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at 50% 0%, #1a1b25 0%, #030409 100%);
        }

        .orb {
            position: fixed; width: 400px; height: 400px; border-radius: 50%;
            filter: blur(100px); opacity: 0.15; z-index: -1;
        }
        .orb-1 { top: -100px; right: -50px; background: var(--primary); }
        .orb-2 { bottom: -100px; left: -50px; background: var(--diamond); }

        /* --- MOBILE FIXED NAVIGATION --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--stroke);
            z-index: 1000;
            padding: 15px 20px;
        }

        .nav-top {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto;
        }

        .logo {
            font-weight: 800; font-size: 1.4rem; letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- MOBILE SEARCH BAR (FIXED) --- */
        .search-area {
            max-width: 1200px; margin: 12px auto 0;
            position: relative;
        }

        .search-input {
            width: 100%; background: rgba(255,255,255,0.06);
            border: 1px solid var(--stroke); border-radius: 12px;
            padding: 12px 15px 12px 40px; color: #fff;
            font-size: 16px; /* Prevents iOS auto-zoom */
            outline: none; transition: 0.3s;
        }

        .search-input:focus { border-color: var(--diamond); background: rgba(255,255,255,0.1); }

        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            width: 18px; opacity: 0.5;
        }

        /* --- WALLET STATS --- */
        .stats { display: flex; gap: 10px; }
        .stat-pill {
            background: var(--glass); border: 1px solid var(--stroke);
            padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 700;
            display: flex; align-items: center; gap: 6px;
        }

        /* --- PRODUCT GRID --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid var(--stroke);
            border-radius: 24px; padding: 25px;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .card:active { transform: scale(0.96); } /* Mobile haptic feel */

        .type-tag { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .item-title { font-size: 1.4rem; font-weight: 800; margin: 10px 0; }
        
        .price-row {
            margin-top: 20px; display: flex; justify-content: space-between; align-items: center;
            padding-top: 15px; border-top: 1px solid var(--stroke);
        }

        .btn-buy {
            background: #fff; color: #000; border: none; padding: 10px 20px;
            border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        /* --- DISCORD FAB --- */
        .dc-fab {
            position: fixed; bottom: 20px; right: 20px;
            width: 55px; height: 55px; background: #5865F2;
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }

        @media (min-width: 768px) {
            nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; }
            .search-area { margin: 0; width: 350px; }
            body { padding-top: 100px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav>
        <div class="nav-top">
            <div class="logo">BLAZECLOUD</div>
            <div class="stats">
                <div class="stat-pill">
                    <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png" width="16">
                    <span id="cr">2,500</span>
                </div>
            </div>
        </div>
        <div class="search-area">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.35-4.35"></path></svg>
            <input type="text" id="srch" class="search-input" placeholder="Search accounts..." onkeyup="filter()">
        </div>
    </nav>

    <main class="grid" id="container">
        </main>

    <a href="https://discord.gg/invite" class="dc-fab">
        <svg width="28" fill="white" viewBox="0 0 127.14 96.36"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.06,72.06,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.71,32.65-1.82,56.6.39,80.21a105.73,105.73,0,0,0,32.17,16.15,77.7,77.7,0,0,0,6.89-11.11,68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1,105.25,105.25,0,0,0,32.19-16.14c2.72-27.31-4.71-51.13-19.14-72.14ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/></svg>
    </a>

    <script>
        const DATA = [
            { name: "MC Full Access", type: "FA", price: 15.00, cr: 150 },
            { name: "MC Semi-Full Access", type: "SFA", price: 8.50, cr: 85 },
            { name: "Nitro Boost (1 Year)", type: "Gift", price: 35.00, cr: 350 },
            { name: "3-Char OG ID", type: "Rare", price: 120.00, cr: 1200 },
            { name: "Bulk NFA (x100)", type: "Alts", price: 10.00, cr: 100 },
            { name: "Verified Dev ID", type: "ID", price: 45.00, cr: 450 }
        ];

        function render(items) {
            const grid = document.getElementById('container');
            grid.innerHTML = items.map(p => `
                <div class="card">
                    <span class="type-tag">${p.type}</span>
                    <h2 class="item-title">${p.name}</h2>
                    <div style="font-size: 0.8rem; opacity: 0.5;">Instant Delivery â€¢ Lifetime Warranty</div>
                    <div class="price-section" style="margin-top:15px; display:flex; gap:10px; font-weight:800; color:var(--diamond);">
                         <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png" width="14"> ${p.cr} Credits
                    </div>
                    <div class="price-row">
                        <div style="font-size: 1.2rem; font-weight: 800;">$${p.price.toFixed(2)}</div>
                        <button class="btn-buy" onclick="alert('Proceeding to checkout...')">Buy Now</button>
                    </div>
                </div>
            `).join('');
        }

        function filter() {
            const q = document.getElementById('srch').value.toLowerCase();
            render(DATA.filter(p => p.name.toLowerCase().includes(q) || p.type.toLowerCase().includes(q)));
        }

        render(DATA);
    </script>
</body>
</html>
