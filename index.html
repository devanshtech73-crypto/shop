<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZECLOUD | Premium Glass Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff5e00;
            --secondary: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-stroke: rgba(255, 255, 255, 0.12);
            --bg: #03040a;
            --accent-glow: radial-gradient(circle at 50% 50%, rgba(255, 94, 0, 0.15), transparent 70%);
        }

        /* --- GLOBAL RESET & ANIMATION --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            background-image: var(--accent-glow);
            min-height: 100vh;
            padding-top: 100px; /* Space for fixed nav */
        }

        /* --- BACKGROUND ORBS --- */
        .orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.3;
        }
        .orb-1 { top: -200px; right: -100px; background: var(--primary); }
        .orb-2 { bottom: -200px; left: -100px; background: var(--secondary); }

        /* --- MODERN NAVIGATION BAR --- */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-stroke);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .nav-left { display: flex; align-items: center; gap: 40px; }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-menu li a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-menu li a:hover { color: #fff; }

        /* --- SEARCH BAR --- */
        .search-container {
            position: relative;
            width: 250px;
        }

        .search-bar {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-stroke);
            border-radius: 12px;
            padding: 10px 15px 10px 40px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        /* --- MOBILE MENU (HAMBURGER) --- */
        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- PRODUCT GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-stroke);
            border-radius: 28px;
            padding: 30px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .price-section {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* --- DISCORD SUPPORT BUTTON --- */
        .support-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #5865F2;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
            cursor: pointer;
            transition: 0.3s;
            z-index: 1000;
        }

        .support-fab:hover {
            transform: rotate(-10deg) scale(1.1);
            filter: brightness(1.2);
        }

        .support-fab svg { width: 30px; fill: white; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .nav-menu, .search-container { display: none; }
            .mobile-toggle { display: block; }
            nav { width: 90%; }
            .grid { grid-template-columns: 1fr; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav>
        <div class="nav-left">
            <div class="logo" onclick="location.reload()">BLAZECLOUD</div>
            <ul class="nav-menu">
                <li><a href="#">Products</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">TOS</a></li>
            </ul>
        </div>
        
        <div class="search-container">
            <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.35-4.35"></path></svg>
            <input type="text" class="search-bar" id="searchInput" placeholder="Search assets..." onkeyup="searchItems()">
        </div>

        <div class="mobile-toggle">☰</div>
    </nav>

    <header style="text-align: center; margin-top: 60px;">
        <h1 style="font-size: 3.5rem; letter-spacing: -2px;">Elevated Gaming.</h1>
        <p style="opacity: 0.5;">Secure Minecraft FA, NFA, and Rare IDs on the BlazeCloud Glass Layer.</p>
    </header>

    <main class="grid" id="productGrid">
        </main>

    <a href="https://discord.gg/YOUR_INVITE_LINK" target="_blank" class="support-fab" title="Join Discord Support">
        <svg viewBox="0 0 127.14 96.36">
            <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.06,72.06,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.71,32.65-1.82,56.6.39,80.21a105.73,105.73,0,0,0,32.17,16.15,77.7,77.7,0,0,0,6.89-11.11,68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1,105.25,105.25,0,0,0,32.19-16.14c2.72-27.31-4.71-51.13-19.14-72.14ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
        </svg>
    </a>

    <script>
        const DB = [
            { id: 1, name: "MC Full Access", type: "FA", price: 14.99, tag: "Popular", perks: ["Email Changeable", "Unbanned Hypixel", "Instant Mail"] },
            { id: 2, name: "MC Semi-Full Access", type: "SFA", price: 9.50, tag: "Value", perks: ["Skin Changeable", "Secure", "Microsoft Migrated"] },
            { id: 3, name: "NFA Bulk (x50)", type: "NFA", price: 6.00, tag: "Alts", perks: ["Instant Delivery", "Checked List", "Great for Bots"] },
            { id: 4, name: "Discord Nitro (1Y)", type: "Nitro", price: 34.00, tag: "Gift", perks: ["Global Gift Link", "Full Boosts", "12 Months"] },
            { id: 5, name: "3-Char Legacy ID", type: "ID", price: 120.00, tag: "Rare", perks: ["Verified Legacy", "Ultra Short", "High Resale"] },
            { id: 6, name: "OG Account 'Blaze'", type: "OG", price: 250.00, tag: "Unique", perks: ["Original Owner", "2012 Created", "Minecon Cape"] }
        ];

        function render(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(p => `
                <div class="glass-card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <span style="font-size:0.7rem; font-weight:800; color:var(--primary); text-transform:uppercase;">${p.type}</span>
                        <span style="font-size:0.7rem; background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:5px;">${p.tag}</span>
                    </div>
                    <h2 style="font-weight:800; margin-bottom:15px;">${p.name}</h2>
                    <div style="display:flex; flex-direction:column; gap:8px;">
                        ${p.perks.map(perk => `<div style="font-size:0.85rem; opacity:0.6;">• ${perk}</div>`).join('')}
                    </div>
                    <div class="price-section">
                        <span style="font-size:1.6rem; font-weight:800;">$${p.price}</span>
                        <button class="buy-btn" onclick="buy('${p.name}')">Purchase</button>
                    </div>
                </div>
            `).join('');
        }

        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = DB.filter(p => p.name.toLowerCase().includes(query) || p.type.toLowerCase().includes(query));
            render(filtered);
        }

        function buy(name) {
            alert(`Initializing secure glass-tunnel for: ${name}\nPlease join our Discord for manual verification.`);
        }

        // Load Products
        render(DB);

        // Mobile Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.width = "100%";
                nav.style.top = "0";
                nav.style.borderRadius = "0";
            } else {
                nav.style.width = "95%";
                nav.style.top = "20px";
                nav.style.borderRadius = "24px";
            }
        });
    </script>
</body>
</html>
